<div class="rpbox">

        <div class="part1">
            <div class="box-1 boxarchive container ">


                    <form class="mx-5" [formGroup]="PostulationtForm" >
                        
                            <div class="row justify-content-md-center">
                              <div class="col-md-5 mb-4 mx-4">
                                <label for="validationServer01">Email</label>
                                <input formControlName="email" type="email" class="form-control p-3" id="validationServer01" placeholder="Email..." >
                                
                              </div>
                              <div class="col-md-5 mb-4 mx-4 ">
                                <label for="validationServer02">Phone</label>
                                <input type="number"  formControlName="number" class="form-control p-3" id="validationServer02" placeholder="Phone number..." value="Otto" required>
                               
                              </div>
                           
                            </div>
                            <div class="row justify-content-md-center">
                              
                              <div class="col-md-5 mb-4 mx-4">
                                <label for="validationServer04">CV</label>
                                <input (change)="onChange($event)" formControlName="cv" type="file" class="form-control p-1" id="validationServer04" placeholder="State" required>
                                
                              </div>
    
                         
                           
                            </div>

                            <div class="justify-content-md-center"  *ngIf="counterr!=0">
                                <br> <small class="error">{{error.email}}</small>
                                <br><small class="error">{{error.cv}}</small>
                                <br><small class="error">{{error.number}}</small>

                
                            </div>
                          <div class="row justify-content-md-center">
                           
                
                            <button (click)="onSubmit()" class="btn btn-primary col-md-2"  type="submit">Submit</button>

                          </div>
                          
                       </form>

        </div>
