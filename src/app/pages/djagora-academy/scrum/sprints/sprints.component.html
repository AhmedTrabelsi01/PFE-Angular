
<div id="banner-area" class="banner-area"
style="background-image:url(assets/img/contact.jpg);margin-top: 8%;margin-bottom: 3%;">
<div class="banner-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="banner-heading">
          <h1 class="banner-title">Backlog/Sprints</h1>
        </div>
      </div><!-- Col end -->
    </div><!-- Row end -->
  </div><!-- Container end -->
</div><!-- Banner text end -->
</div><!-- Banner area end -->

<div class="titre">

    <h1 name="1">Sprints</h1>
</div>

<div *ngIf="loader==true">
    <div class="loader-overlay">
        <div *ngIf="loader==true" class="loader"></div>
    </div>
  </div>

<div class="container">
    <div class="btn_retour mb-3">
        <button [routerLink]='["/backlog",id]'><a>ğŸ¢€ Back</a></button>
      </div>
    <div class="row ">
       
        <div class="col-lg-12">
            <div class="wrapper1" >
                <div class="card card-margin col-lg-12" *ngFor="let sprint of sprints ;let i=index">
                    <div class="card-header no-border">
                    </div>
                    <div class="card-body pt-0">
                        <div class="widget-49">
                            <div class="widget-49-title-wrapper">
                                <div class="widget-49-date-primary">
                                    <span class="widget-49-date-day">{{i}}</span>
                                </div>
                                <div class="widget-49-meeting-info">
                                    <h4 >{{sprint.name}}</h4>
                                </div>
                                
                            </div>
                            <ol class="widget-49-meeting-points">
                                <li *ngIf="sprint.startDate" class="widget-49-meeting-item"><span>Start date: {{sprint.startDate}} </span></li>
                                <li *ngIf="sprint.endDate" class="widget-49-meeting-item"><span>End date: {{sprint.endDate}} </span></li>
                                <li *ngIf="!sprint.startDate" class="widget-49-meeting-item"><span>No start date yet</span></li>
                                <li *ngIf="!sprint.endDate" class="widget-49-meeting-item"><span>No end date yet </span></li>
                            </ol>
                            <div class="widget-49-meeting-action">
                                <button class="btn " [routerLink]='["/editsprint",sprint.id]' style="color: white;background-color:#0081c2;">Details </button>
                                <button  class="btn btn-dark ml-2 btn-flash-border-primary" routerLink="/boards">Check board</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
       
    </div>
