
<div id="banner-area" class="banner-area"

<div class="titre">

    <h1 name="1">Sprint name</h1>
</div>





<div class="example-container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
    class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
    class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>









<!-- Main Body -->
<section>
    <div class="container">
        <div class="btn_retour mb-3">
            <button routerLink="/sprint"><a>ðŸ¢€ Back</a></button>
          </div>
        <div class=" ">
            <form class="" >
              <div class="row justify-content-center">
                <div class="col-md-4 mb-4 mx-4">
                  <label for="validationServer01">Title</label>
                  <input  type="text" class="form-control p-3" id="validationServer01"
                    placeholder="Project title">
                </div>
                <div class="col-md-4     mb-4 mx-4 ">
                  <label for="validationServer02">Domain</label>
                  <input type="text"  class="form-control p-3" placeholder="Domain" required>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-4 mb-4 mx-4">
                  <label for="validationServer04">Image</label>
                  <input   type="file" class="form-control p-1" id="validationServer04" required>
                </div>
                <div class="col-md-4 mb-4 mx-4">
                  <label for="validationServer03">Nombre de stagaires</label>
                  <input type="number"  class="form-control p-3"
                    placeholder="Nombre de stagaires..." required>
                </div>
              </div>
            
            
              <div class="row justify-content-center">
                <button class="btn btn-primary col-md-2" type="submit">Submit</button>
              </div>
            </form>
          </div>
        <div class="row">
          <div class="col-sm-5 col-md-6 col-12 pb-4">
            <div class="comment  mt-4 col-md-12 text-justify float-left" *ngFor="let story of userStories" >
              <h4 style="color: #0081c2;">{{story.name}}</h4>
              <span> | {{story.estimated_date}}</span>
    
              <br>
              <p>{{story.description}}</p>
            </div>
          
          </div>
            <div class="col-lg-6 col-md-5 col-sm-4  col-12 mt-4">
                <div class="">

                    <div class="row  ">
                        <div class="">
                          <div class="card card-margin" >
                            <div class="card-header no-border">
                            </div>
                            <div class="card-body pt-0">
                                <div class="widget-49">
                                    <div class="widget-49-title-wrapper">
                                        <div class="widget-49-date-primary">
                                            <span class="widget-49-date-day">1</span>
                                        </div>
                                        <div class="widget-49-meeting-info">
                                            <h4 >{{sprint.name}}</h4>
                                        </div>
                                        
                                    </div>
                                    <ol class="widget-49-meeting-points">
                                        <li class="widget-49-meeting-item"><span>Expand module is removed</span></li>
                                        <li class="widget-49-meeting-item"><span>Data migration is in scope</span></li>
                                        <li class="widget-49-meeting-item"><span>Session timeout increase to 30 minutes</span></li>
                                    </ol>
                                    <div class="widget-49-meeting-action">
                                        <button class="btn btn-warning" [routerLink]='["/editsprint",sprint.id]'>edit </button>
                                        <button  class="btn btn-dark ml-2 btn-flash-border-primary" routerLink="/boards">Check board</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                      
                        
                    </div>
                    
                    </div>
            </div>
        </div>
    </div>
</section>
