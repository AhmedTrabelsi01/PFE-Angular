<div id="banner-area" class="banner-area"
  style="background-image:url(assets/img/contact.jpg);margin-top: 8%;margin-bottom: 3%;">
  <div class="banner-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="banner-heading">
            <h1 class="banner-title">Edit UserStory : {{userStory.id_userstory}}</h1>
          </div>
        </div><!-- Col end -->
      </div><!-- Row end -->
    </div><!-- Container end -->
  </div><!-- Banner text end -->
</div><!-- Banner area end -->

<div *ngIf="loader==true">
    <div class="loader-overlay">
        <div *ngIf="loader==true" class="loader"></div>
    </div>
</div>

<div class="titre">
    <h1 name="1">{{userStory.name}}</h1>
</div>

<div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
    <div class="btn_retour mb-3">
        <button [routerLink]='["/backlog",userStory.project_id]'><a>ðŸ¢€ Back</a></button>
    </div>
    <form id="algin-form" [formGroup]="userStoryForm">
      <div class="form-group">
        <h4 style="color: #0081c2;" >Edit user story</h4>
        <label for="name">Title</label>
        <input type="text" name="name" id="fullname" formControlName="name" class="form-control" [(ngModel)]="userStory.name"
          placeholder="Title...">

      </div>
      <div class="form-group">
        <label for="name">Estimated date</label>
        <input type="date" name="name" id="fullname" formControlName="estimated_date" class="form-control" [(ngModel)]="userStory.estimated_date"
          placeholder="date...">

      </div>
      <div class="form-group">
        <label for="name">Priority</label>
        <input type="number" max="10" min="0" name="name" id="fullname" formControlName="priority" class="form-control" [(ngModel)]="userStory.priority">

      </div>

      <div class="form-group">
        <label for="name">Ressource</label>
        <select name="" id="" class="custom-select" formControlName="ressource" [(ngModel)]="userStory.ressource">
          <option *ngFor="let stud of students" value="{{stud.id}}">{{stud.name}}</option>


        </select>
      </div>

      <div class="form-group">
        <label for="name">Actor</label>
        <input type="text" name="name" formControlName="actor" id="fullname" class="form-control" [(ngModel)]="userStory.actor"
          placeholder="Actor...">

      </div>

      <div class="form-group">
        <label for="message">Description</label>
        <textarea name="msg" id="" msg cols="30" formControlName="description" rows="5" class="form-control" [(ngModel)]="userStory.description"
          placeholder="Description..."></textarea>
      </div>

      <div class="form-group">
        <button type="button" id="post" class="btn btn-primary" (click)="editUserStory()">Edit</button>
      </div>
    </form>
  </div>
